        <main>
            <section class = "contactobox" id = "formulario">
                <h2> Formulario </h2>

                <form id="form-contacto" action="" method="post">
                    <fieldset>
                        <legend> Datos </legend>

                        <label for = "nombre" class = "label"> Nombre completo: </label>
                        <br>
                        <input class = "select" type = "text" id = "contacto-nombre" name = "nombre" placeholder="Ej: Ramses Gonzalez" required>

                        <br>
                        <br>

                        <label for = "email" class = "label"> Correo electronico: </label>
                        <br>
                        <input class = "select" type = "email" id = "contacto-email" name = "email" placeholder = "ejemplo@dominio.com" required> 

                        <br>
                        <br>

                        <label for = "tema" class = "label"> Tema del Mensaje: </label>
                        <br>
                        <select class = "select" id = "contacto-tema" name = "tema" >
                            <option value = ""> Seleccione una opcion: </option>
                            <option value = "Not"> Noticias </option>
                            <option value = "Blog"> Blog </option>
                            <option value = "Conf"> Configuracion </option>
                        </select>

                        <br>
                        <br>

                        <label for = "mensaje" class = "label"> Mensaje: </label>
                        <br>
                        <textarea class = "select" id = "contacto-mensaje" name = "mensaje" placeholder="Escribe el mensaje completo aqui..."> </textarea>

                    </fieldset>

                    <div style = "margin-top: 20px;"> 
                        <button class = "enviar" type = "submit"> Enviar </button>

                    </div>

                </form>

            </section>

            <!-- Toast de éxito Bootstrap -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
  <div id="toast-exito" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        ¡Formulario enviado correctamente!
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
