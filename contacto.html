<!DOCTYPE html>
<html lang ="es">

    <head>
        <meta charset = "UTF-8" />
        <title> Contacto</title>
        <link rel = "stylesheet" href = "css/style.css">
    </head>

    <body>

        <header>
            <section id = "inicio">
                <h1> Contacto </h1>
                <p class="subtitle"> Formulario para los contactos</p>
            </section>
        </header>

        <nav>
            <div> 
                <ul>
                    <li> <a href = "index.html">Inicio</a> </li>
                    <li> <a href = "index.html#noticias">Noticias</a> </li>
                    <li> <a href = "#blog">Blog</a> </li>
                    <li> <a href = "contacto.html">Contacto</a> </li>
                    <li> <a href = "configuracion.html">Configuracion</a> </li>
                    <li> <a href = "index.html#sobre mi">Sobre mi</a> </li>
                </ul>
            </div>
        </nav>

        <main>
            <section class = "contactobox" id = "formulario">
                <h2> Formulario </h2>

                <form action = "#" method = "post">
                    <fieldset>
                        <legend> Datos </legend>

                        <label for = "nombre" class = "label"> Nombre completo: </label>
                        <br>
                        <input class = "select" type = "text" id = "nombre" name = "nombre" placeholder="Ej: Ramses Gonzalez" required>

                        <br>
                        <br>

                        <label for = "email" class = "label"> Correo electronico: </label>
                        <br>
                        <input class = "select" type = "email" id = "email" name = "email" placeholder = "ejemplo@dominio.com" required> 

                        <br>
                        <br>

                        <label for = "tema" class = "label"> Tema del Mensaje: </label>
                        <br>
                        <select class = "select" id = "tema" name = "tema" >
                            <option value = ""> Seleccione una opcion: </option>
                            <option value = "Not"> Noticias </option>
                            <option value = "Blog"> Blog </option>
                            <option value = "Conf"> Configuracion </option>
                        </select>

                        <br>
                        <br>

                        <label for = "mensaje" class = "label"> Mensaje: </label>
                        <br>
                        <textarea class = "select" id = "mensaje" name = "mensaje" placeholder="Escribe el mensaje completo aqui..."> </textarea>

                    </fieldset>

                    <div style = "margin-top: 20px;"> 
                        <button class = "enviar" type = "submit"> Enviar </button>

                    </div>

                </form>
            </section>

            <footer>
                <p>&copy; 2025 Mi Sitio Web. Todos los derechos reservados.</p>
                <address>
                    Contacto: <a href="rcgonzalez.24@est.ucab.edu.ve">Correo de la UCAB</a>
                </address>
            </footer>

            <button class = "chat"> Chat </button>
        </main>

    </body>

</html>
